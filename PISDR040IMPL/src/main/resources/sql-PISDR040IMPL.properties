PISD.SELECT_FIND_QUOTATION_BY_POLICY_QUOTA_INTERNAL_ID=conPISD;SELECT iqm.CONTACT_EMAIL_DESC, \
iqm.CONTACT_EMAIL_DESC, \
iqm.CUSTOMER_PHONE_DESC, \
iq.INSURANCE_COMPANY_QUOTA_ID, \
iq.CLIENT_LAST_NAME, \
iq.INSURED_CUSTOMER_NAME, \
iq.INSURANCE_COMPANY_QUOTA_ID, \
ip.INSURANCE_PRODUCT_TYPE, \
iqm.INSURANCE_PRODUCT_ID, \
iqm.INSURANCE_MODALITY_TYPE, \
ib.INSURANCE_BUSINESS_NAME \
FROM PISD.T_PISD_INSURANCE_QUOTATION iq \
LEFT JOIN PISD.T_PISD_INSRNC_QUOTATION_MOD iqm \
ON iq.POLICY_QUOTA_INTERNAL_ID = iqm.POLICY_QUOTA_INTERNAL_ID \
LEFT JOIN PISD.T_PISD_INSURANCE_PRODUCT ip \
ON iqm.INSURANCE_PRODUCT_ID = ip.INSURANCE_PRODUCT_ID \
LEFT JOIN PISD.T_PISD_INSURANCE_BUSINESS ib \
ON ip.INSURANCE_RISK_BUSINESS_ID = ib.INSURANCE_RISK_BUSINESS_ID \
WHERE iq.POLICY_QUOTA_INTERNAL_ID = :POLICY_QUOTA_INTERNAL_ID;

PISD.SELECT_PARTICIPANT_COMPANY_RELATED_ROLES=conPISD; SELECT PARTICIPANT_ROLE_ID, \
INSURANCE_COMPANY_ROLE_ID \
FROM PISD.T_PISD_INSURANCE_COMPANY_ROLE \
WHERE INSURANCE_COMPANY_ID = :INSURANCE_COMPANY_ID;

PISD.GET_INSURED_DATA_FROM_QUOTATION=conPISD; SELECT INSURED_ID, \
CUSTOMER_DOCUMENT_TYPE, \
PERSONAL_ID, \
IS_BBVA_CUSTOMER_TYPE, \
CUSTOMER_ENTRY_DATE, \
PARTICIPANT_ROLE_ID, \
INSURED_CUSTOMER_NAME, \
CLIENT_LAST_NAME, \
USER_EMAIL_PERSONAL_DESC, \
PHONE_ID, \
CUSTOMER_BIRTH_DATE, \
GENDER_ID \
FROM PISD.T_PISD_INSURED_QUOTATION_LIFE \
WHERE POLICY_QUOTA_INTERNAL_ID = :POLICY_QUOTA_INTERNAL_ID \
AND INSURANCE_PRODUCT_ID = :INSURANCE_PRODUCT_ID \
AND INSURANCE_MODALITY_TYPE = :INSURANCE_MODALITY_TYPE \
AND PERSONAL_ID = :PERSONAL_ID \
AND CUSTOMER_DOCUMENT_TYPE = :CUSTOMER_DOCUMENT_TYPE;


